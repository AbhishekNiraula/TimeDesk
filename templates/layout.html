<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">


        <!-- Bootstrap Configuration and Fontawesome -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



        <!-- Google Fonts configuration and fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fresca&family=Poppins:wght@300&display=swap" rel="stylesheet">


        <!-- Css files used and javascript -->
        <link rel="icon" href="/static/images/timer.png">
        <link rel="stylesheet" href="/static/layout.css">

        {% block head %}
        {% endblock %}
        <title>
            TimeDesk: {% block title %}{% endblock %}
        </title>
    </head>
    <body>
        <!-- Navigation bar html code -->
        <nav class="navbar navbar-expand-lg pt-2">
            <a class="navbar-brand ml-4"><img class="icon" src="/static/images/timer.png" alt="Logo Title"> TimeDesk </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="26px" height="26px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 2.75A.75.75 0 0 1 1.75 2h12.5a.75.75 0 1 1 0 1.5H1.75A.75.75 0 0 1 1 2.75zm0 5A.75.75 0 0 1 1.75 7h12.5a.75.75 0 1 1 0 1.5H1.75A.75.75 0 0 1 1 7.75zM1.75 12a.75.75 0 1 0 0 1.5h12.5a.75.75 0 1 0 0-1.5H1.75z" fill="white"/>
                    </svg>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-4 pr-4">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item ml-4 pr-4">
                        <a class="nav-link" href="/">About Us</a>
                    </li>
                    <li class="nav-item ml-4 pr-4">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                    <li class="nav-item pl-2">
                        <a class="nav-link" id="not_hover" href="/register"><span id="special">Get Started</span></a>
                    </li>
                </ul>
            </div>
        </nav>

       <div class="main">
            {% block main %}
            <!-- Main Content goes here -->
            {% endblock %}
        </div>
    </body>
    {% block script %}
    {% endblock %}
</html>
